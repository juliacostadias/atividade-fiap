<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlCash Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

   
</head>
<body>
    <div class="login">
        
        <div class="card text-center shadow p-3 mb-5 bg-white rounded">
            
            <div class="card-body">
                <img src="./assets/images/logo.png" alt="Logo FinControl" class="img-fluid mb-4">
                
                <h2 class="titulo">Seja Bem-vindo!</h2>
                
                <p class="texto">Descomplique o dinheiro: Sua vida financeira mais organizada!</p>
                
                <h6 class="mb-3">Efetue seu login com:</h6>
                
                <div class="d-flex justify-content-center my-3">
                    <a href="#" class="btn btn-outline-primary mx-1">
                        <img src="./assets/images/google.png" alt="Google">
                    </a>
                    <a href="#" class="btn btn-outline-primary mx-1">
                        <img src="./assets/images/facebook.png" alt="Facebook">
                    </a>
                    <a href="#" class="btn btn-outline-primary mx-1">
                        <img src="./assets/images/instagram.png" alt="Instagram">
                    </a>
                </div>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Acessar</button>
                </form>
                <div class="mt-3">
                    <a href="#" class="d-block">Esqueceu sua senha? Clique aqui</a>
                    <a href="#" class="d-block">NÃ£o tem uma conta? Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
